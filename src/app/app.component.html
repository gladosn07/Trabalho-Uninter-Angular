<h1>Agenda</h1>
<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">Nome</th>
          <th scope="col">Ru</th>
          <th scope="col">Curso</th>
          <th scope="col">Data de nascimento</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let people of data">
          <td>{{people.Name}}</td>
          <td>{{people.RU}}</td>
          <td>{{people.Curso}}</td>
          <td>{{people.Data}}</td>
      </tr>
  </tbody>
</table>
